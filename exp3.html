<!DOCTYPE html>
<html>
<head>
	<title>Marquee tags</title>
</head>
<body>
	<h1>Markquee</h1>
	<marquee bgcolor="blue" height="50px" direction="up">Scrolling in 20% area vertically.</marquee><br>
	<marquee bgcolor="red" direction="left" scrollamount="7">Scrolling speed is slower.</marquee><br>
	<marquee bgcolor="orange" direction="left" scrollamount="13">Scrolling speed is little faster.</marquee><br>
	<marquee bgcolor="violet" direction="left" scrollamount="25">Scrolling speed is very faster.</marquee><br>
	<marquee bgcolor="pink" direction="left" scrollamount="25" loop="2">Only 2 times scrolling takes place.</marquee><br>
	<marquee bgcolor="yellow" direction="right" hspace="20%">Scrolling from right to left.</marquee>
</body>
</html>
